<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>

    <!-- for making container -->

    <div class="container">
        <div class="main-content">
            <h1 id="title">NCS Songs</h1>
            <h5 id="artist">Lost Sky</h5>

            <div class="image-container">
                <img src="./images/audio.png" alt="" class="image">
            </div>
            <audio src="./music/audio.mp3"></audio>
            <div class="control">
                <i class="fas fa-backward" id="previous"></i>
                <i class="fas fa-play" id="play"></i>
                <i class="fas fa-forward" id="next"></i>
                
            </div>
        </div>
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
